<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DJBH</title>
    <link rel="shortcut icon" href="assets/images/fav.jpg">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawsom-all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body class="h-100">
    <div class="glowing-background">
        <div class="container-fluid full-bg h-100">
            <div class="container h-100">
                <div class="row no-margin h-100">
                    <div class="bg-layer d-flex col-md-4">
                        <div class="login-box row">
                            <!-- Add logo image here -->
                            <div class="col-12 text-center">
                                <img src="assets/images/djbhglobal.png" alt="Brand Logo" class="img-fluid my-4" style="max-height: 100px;">
                            </div>
                            <div class="tab-content w-100" id="myTabContent">
                                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="home-tab">
                                    <div class="login-tab">
                                        <h3>User Login</h3>
                                        <form id="loginForm">
                                            <div class="form-row">
                                                <input id="login_djnumber" name="djnumber" placeholder="Enter DJ Number" required class="form-control form-control-sm" type="number">
                                            </div>
                                            <div class="form-row">
                                                <input id="login_password" name="password" placeholder="Enter Password" required class="form-control form-control-sm" type="password">
                                            </div>
                                            <div class="forget">
                                                <br>
                                                <button class="btn btn-success btn-sm" type="button" onclick="login()">Click to Login</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
        function login() {
            var djnumber = document.getElementById('login_djnumber').value;
            var password = document.getElementById('login_password').value;

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://Nidhishvaran.pythonanywhere.com/login", true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        localStorage.setItem('djnumber', djnumber);
                        sessionStorage.setItem('djnumber', djnumber);
                        window.location.href = "logged_in.html"; // Redirect to logged_in.html upon successful login
                    } else {
                        alert("Invalid DJ number or password");
                    }
                }
            };

            var data = {
                "djnumber": djnumber,
                "password": password
            };

            xhr.send(JSON.stringify(data));
        }
    </script>
</body>
</html>
